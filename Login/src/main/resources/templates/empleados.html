<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body >

<div class="container mt-4">
<a th:href="@{/new}" class="btn btn-primary">nuevo</a>
<table class="table">
<thead>
<tr>
<th>id</th>
<th>activo/desactivado</th>
<th>pass</th>
<th>user</th>
</tr>
</thead>
<tbody>
<tr th:each="usuario:${usuarios}">
<td th:text="${usuario.id}">${usuario.id}</td>
<td th:text="${usuario.enabled}">${usuario.enabled}</td>
<td th:text="${usuario.password}">${usuario.password}</td>
<td th:text="${usuario.username}">${usuario.username}</td>
<td>
<a th:href="@{/editar/}+${usuario.id}" class="btn btn-warning">Editar</a>
<a th:href="@{/eliminar/}+${usuario.id}" class="btn btn-danger">Eliminar</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
