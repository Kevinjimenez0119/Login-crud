<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body >

<div class="container mt-4">
<div class="col-sm-6">
<form th:action="@{/save}" th:object=${user} method="post">
<div class="card"></div>
<div class="card-header">
<h3>Modulo empleado</h3>
</div>
<div class="card-body">
<div class="form-group">
<label>ID</label>
<input th:field="*{id}" type="text" class="form-control">
</div>
<div class="form-group">
<label>Enable</label>
<input th:field="*{enable}" type="text" class="form-control">
</div>
<div class="form-group">
<label>Contraseña</label>
<input th:field="*{password}" type="text" class="form-control">
</div>
<div class="form-group">
<label>Username</label>
<input th:field="*{username}" type="text" class="form-control">
</div>
</div>
<div class="card-footer">
<input type="submit" value="Guardar" class="btn btn-success">
</div>
</form>



</div>

</div>
</body>
</html>
